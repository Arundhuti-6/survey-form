<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="css/surveystyle.css">
</head>
<body>
    <header id="title">
        <h1>Survey Form</h1>
     </header>
     <section>
         <div class="container">
             <div id="description">
                <p> Let us know how we can improve free code camp</p>
             </div>
             <form id="survey-form">
                 <div class="row-tab">
                 <div class="label-tab">
                     <label>Name</label>
                 </div>
                 <div class="input-tab">
                     <input type="text" name="Name">
                 </div>
                 </div>
                 <div class="row-tab">
                    <div class="label-tab">
                        <label>Email</label>
                    </div>
                    <div class="input-tab">
                        <input type="email" name="Email">
                    </div>
                    </div>
                    <div class="row-tab">
                        <div class="label-tab">
                            <label>Age</label>
                        </div>
                        <div class="input-tab">
                            <input type="number" name="Age">
                        </div>
                        </div>
                        <div class="row-tab">
                            <div class="label-tab">
                                <label>Which option best describes your current role?

                                </label>
                            </div>
                            <div class="select-tab">
                                <select id="select-box">
                                    <option>Student</option>
                                    <option>job holder</option>
                                    <option>Business</option>
                                </select>
                            </div>

                        </div>
                        <div class="row-tab">
                        <div class="label-tab">
                            <label>How likely is that you would rocommend freeCodeCamp to a friend?</label>
                        </div>
                        <div class="input-tab">
                            <input type="radio" name="suggest" value="Definitely"><label>Definitely</label>
                            <input type="radio" name="suggest" value="Maybe"><label>Maybe</label>
                            <input type="radio" name="suggest" value="Not sure"><label>Not sure</label>
                            
                        </div>
                        </div>
                             <div  class="row-tab">
                                <div class="label-tab">
                                    <label>
                                        What do you like most in FCC
                                    </label>
                                </div>
                                 <div class="select-tab">
                                     <select>
                                         <option>Select an option</option>
                                         <option>Option-1</option>

                                         <option>Option-2</option>

                                     </select>
                                 </div>
                                </div>
                                     <div class="row-tab">
                                         <div class="label-tab">
                                             <label>Things that should be improved in future(Check all that apply)</label>
                                             </div>
                                             <div class="input-tab">
                                                <input type="radio" name="project" value="Font-end Projects"><label>Font-end Project</label>
                                                <input type="radio" name="project" value="Back-end Projects"><label>Font-end Project</label>

                                                <input type="radio" name="project" value="Data Visualization"><label>Font-end Project</label>
                                                <input type="radio" name="project" value="Challenges"><label>Challenges</label>
                                                <input type="radio" name="project" value="Open Source Community"><label>Open Source Community</label>
                                                <input type="radio" name="project" value="Gitter help rooms"><label>Gitter help rooms</label>
                                                <input type="radio" name="project" value="Videos"><label>Videos</label>
                                                <input type="radio" name="project" value="City Meetups"><label>City Meetups</label>
                                                <input type="radio" name="project" value="Wiki"><label>Wiki</label>
                                                <input type="radio" name="project" value="Forum"><label>Forum</label>
                                                <input type="radio" name="project" value="Additional Courses"><label>Additional Courses</label>

                                                     <div class="row-tab">
                                                    <div class="label-tab">
                                                        <label>Any Comments or Suggestions?</label>
                                                    </div> 
                                                </div>
                                                    <div class="row-tab">
                                                        <div class="label-tab">
                                                            <div class="input-tab">
                                                        <input type="text" name="Any Comments or Suggestions?" placeholder="Enter your comment here....">
                                                        </div>
                                                    </div>
                                                </div>
                                                    <div>
                                                <input type="submit" value="Submit"><br> 
                                                </div>

                                             </div>
                                             </div>


                                            



         </form>
        </div>
     </section>
     
         

         </html>
     </body>
